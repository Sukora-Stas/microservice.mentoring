server.port=8081
spring.mvc.throw-exception-if-no-handler-found=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5433/resource_service_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.exchange-name=resource-created-exchange
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.publisher-confirm-type=CORRELATED
spring.rabbitmq.template.mandatory=true
spring.rabbitmq.producer.retries-count=1
spring.rabbitmq.producer.base-retry-delay=2000
spring.rabbitmq.producer.max-retry-delay=2000
spring.rabbitmq.producer.retry-delay-multiplier=1
spring.rabbitmq.producer.task-retry-delay=3600000
spring.task.scheduling.pool.size=2
cloud.aws.region.auto=false
cloud.aws.region.static=us-west-1
cloud.aws.stack.auto=false
cloud.aws.s3.url=http://localhost:4566/
cloud.aws.s3.bucket-name=resource-service-s3-bucket
cloud.aws.s3.accessKey=localstack
cloud.aws.s3.secretKey=localstack
song-service.url=http://localhost:8082/
stubrunner.amqp.enabled=true


